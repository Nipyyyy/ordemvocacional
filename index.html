<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descubra sua verdadeira vocação através do nosso teste vocacional único" />
    <meta name="keywords" content="teste vocacional, carreira, profissão, orientação profissional" />
    <title>Ordem Vocacional</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Assistive - Central de Acessibilidade -->
    <script>
      (function(){ 
        var s = document.createElement('script'); 
        var h = document.querySelector('head') || document.body; 
        s.charset="UTF-8"; 
        s.src = 'https://cdn.assistive.com.br/plugin/AssistiveWebPlugin.js'; 
        s.async = true; 
        s.onload = function(){ 
          assistive.init({
            icon: 'default',
            mobile: {
              btnColor: '6B4EFF',
              bodyColor: '0F0F17'
            }
          });
        }; 
        h.appendChild(s); 
      })();
    </script>
  </body>
</html>
